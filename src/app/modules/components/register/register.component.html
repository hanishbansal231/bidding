<div class="register-wrapper">
    <div class="register-box">
      <h2 class="heading">Register</h2>
      <form class="form-wrapper" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
        <div class="coolinput">
          <label for="username" class="text">Username:</label>
          <input type="text" id="username" formControlName="username" class="input" required>
          <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">
            <small *ngIf="registerForm.get('username')?.errors?.['required']" class="error">Username is required.</small>
          </div>
        </div>
  
        <div class="coolinput">
          <label for="email" class="text">Email:</label>
          <input type="email" id="email" formControlName="email" class="input" required>
          <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
            <small *ngIf="registerForm.get('email')?.errors?.['required']" class="error">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']" class="error">Invalid email format.</small>
          </div>
        </div>
  
        <div class="coolinput">
          <label for="password" class="text">Password:</label>
          <input type="password" id="password" formControlName="password" class="input" required>
          <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
            <small *ngIf="registerForm.get('password')?.errors?.['required']" class="error">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']" class="error">Password must be at least 6 characters long.</small>
          </div>
        </div>
  
        <div class="coolinput">
          <label for="role" class="text">Role:</label>
          <select id="role" formControlName="role" required class="input">
            <option value="" disabled>Select your role</option>
            <option value="admin">Seller</option>
            <option value="user">Buyer</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.touched || registerForm.get('role')?.dirty)">
            <small *ngIf="registerForm.get('role')?.errors?.['required']" class="error">Role selection is required.</small>
          </div>
        </div>
  
       <div class="button-wrapper">
        <button class="button" type="submit" [disabled]="registerForm.invalid">Submit</button>
       </div>
      </form>
    </div>
  </div>
